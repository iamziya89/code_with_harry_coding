<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>create and append child</title>
</head>
<body>
    <div id="intro">
        <p>This is a p tag</p>
    </div>
    <script>
        // let elm=document.getElementById("intro");
        // let h1=document.createElement('h1')
        // elm.appendChild(h1);
        // console.log(elm)


let elm=document.getElementById("intro");
        let h1=document.createElement('h1')
        let text=document.createTextNode("This is h1 tags");
        h1.appendChild(text);
        elm.appendChild(h1);




    </script>
</body>
</html>
